<!DOCTYPE html>
<html>
<head>
    <title>Journal Entries</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Digital Journal</h1>
        <nav>
            <a href="{% url 'signup' %}">Sign Up</a> |
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <form method="get" action="{% url 'search_by_date' %}">
            <input type="date" name="date" placeholder="MM/DD/YYYY">
            <button type="submit">Search by Date</button>
        </form>
        <form method="get" action="{% url 'search_by_tag' %}">
            <input type="text" name="tag" placeholder="Tag">
            <button type="submit">Search by Tag</button>
        </form>
        <a href="{% url 'entry_create' %}">Add New Entry</a>
        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'entry_detail' entry.pk %}">{{ entry.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
