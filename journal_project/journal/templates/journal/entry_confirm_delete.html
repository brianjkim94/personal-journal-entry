<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Confirm Delete</h1>
        <nav>
            <a href="{% url 'entry_list' %}">Home</a> |
            <a href="{% url 'signup' %}">Sign Up</a> |
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <h2>Are you sure you want to delete "{{ entry.title }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm</button>
        </form>
        <a href="{% url 'entry_detail' entry.pk %}">Cancel</a>
    </div>
</body>
</html>
